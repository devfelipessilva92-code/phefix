<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHEFIX - Músicas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/musicas.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.webp">
</head>
<body>
    <!-- Slider de fotos será adicionado aqui -->
    <div class="photo-slider">
        <div class="slider-container">
            <!-- As imagens serão adicionadas dinamicamente via JavaScript -->
        </div>
        <div class="slider-dots">
            <!-- Os pontos de navegação serão adicionados dinamicamente via JavaScript -->
        </div>
    </div>

    <header>
        <div class="logo">
            <a href="index.html" aria-label="Logo">
                <img src="images/logo.png" alt="Logo">
            </a>
        </div>
       <nav>
            <ul>
                <li><a href="index.html" class="nav-item">HOME</a></li>
                <li><a href="biografia.html" class="nav-item">BIOGRAFIA</a></li>
                <li><a href="album.html" class="nav-item">FOTOS</a></li>
                <li><a href="musicas.html" class="nav-item active">MÚSICAS</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="musicas-container">
            <div class="musicas-header">
                <h1>MÚSICAS</h1>
                <h2>Letras e Reprodução</h2>
            </div>
            
            <div class="musicas-content">
                <!-- Layout modificado para colocar player e letra lado a lado -->
                <div class="musicas-flex-container">
                    <div class="player-section">
                        <div class="music-player-card">
                            <div class="album-info">
                                <h1 id="music-title">PHEFIX</h1>
                                <h2 id="music-subtitle">Letargia</h2>
                                <p></p>
                            </div>
                            
                            <div class="audio-player">
                                <div class="player-controls">
                                    <button id="prev-track-btn" class="control-btn">
                                        <i class="fas fa-step-backward"></i>
                                    </button>
                                    <button id="play-pause-btn" class="control-btn">
                                        <i class="fas fa-play"></i>
                                    </button>
                                    <button id="next-track-btn" class="control-btn">
                                        <i class="fas fa-step-forward"></i>
                                    </button>
                                    
                                    <div class="progress-container">
                                        <div class="progress-bar">
                                            <div class="progress" id="progress"></div>
                                        </div>
                                        <div class="time-display">
                                            <span id="current-time">0:00</span> / <span id="duration">0:00</span>
                                        </div>
                                    </div>
                                    
                                    <div class="volume-control">
                                        <button id="mute-btn" class="control-btn">
                                            <i class="fas fa-volume-up"></i>
                                        </button>
                                        <input type="range" id="volume-slider" min="0" max="100" value="80" class="slider">
                                    </div>
                                </div>
                                
                                <!-- YouTube player oculto -->
                                <div id="youtube-player-container" style="display: none;"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="lyrics-section">
                        <div class="lyrics-container" id="lyrics-container">
                            <div class="lyrics-content" id="lyrics-content">
                                <p>Aguarde enquanto carregamos a letra da música...</p>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="copyright">© 2025 PHEFIX</div>
        <div class="footer-links">
            <a href="privacy-policy.html">Privacy Policy</a>
            <a href="terms-of-use.html">Terms of Use</a>
            <a href="cookie-policy.html">Cookie Policy</a>
        </div>
    </footer>

    <!-- Carregando a API do YouTube -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="js/slider-config.js"></script>
    <script src="js/photo-slider.js"></script>
    <script src="js/xml-music-loader.js"></script>
    <script src="js/xml-music-player.js"></script>
</body>
</html>
